<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Unique Design</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 4rem;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000; }
            to { text-shadow: 0 0 20px #ff9900; }
        }
        .random-box {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        .random-box p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Random Vibes</div>
        <div class="random-box">
            <p>Generating creativity with randomness.</p>
        </div>
    </div>
</body>
</html>
